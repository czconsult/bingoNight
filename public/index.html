<html>
  <head>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <style>
      html, body {
        width:100%;
        height:100%;
        background-color:black;
        color:#fff;
        overflow:none;
        padding:0px;
        margin:0px;
      }
      .container {
        display:flex;
        flex-direction:row;        
        height:100%;
      }
      .innerContainer {
        display:flex;
        flex-direction:row;       
        flex-wrap: wrap;
        align-items: flex-start;
        width:100%;
      }
      .left {
        display:flex;
        flex:2;
        flex-direction: row;
      }
      .right {
        border:1px solid #333;
        display: flex;
        flex:2;      
        flex-wrap: wrap;
      }
      .control {
        display:flex;
        width:170px;
        background: red;
        height:170px;
        margin-bottom:12px;
        margin-right:12px;
        align-items: center;
        justify-content: center;
      }
      .numberGrid {
        display:flex;
        flex-direction: row;
        height:300px;      
        align-items: stretch;
        flex:1;
      }
      .col {
        display:flex;
        flex:1;
        flex-direction: column;
        align-items: stretch;

      }
      .cell {
        flex:1;
        display:flex;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container"></div>
    <script type="text/babel" data-type="module" src="app.js"></script>
</body>
</html>
